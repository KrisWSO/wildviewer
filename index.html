<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">

		<title>Wildviewer - Little Lake</title>

		<!-- Bootstrap: layout -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

		<!-- D3: data visualization-->
		<script src="https://d3js.org/d3.v6.min.js"></script>

		<!-- Lightbox: image gallery -->
		<link rel="stylesheet" type="text/css" href = "css/lightbox.css">
		<script src="js/lightbox-plus-jquery.js"></script>

		<!-- Leaflet: mapping -->
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
		<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

		<!-- Custom CSS -->
		<link rel="stylesheet" type="text/css" href="css/style.css">

	</head>

	<body>
		<div class="container py-3 px-3">
			<h1 class="display-5">Little Lake Wildlife Viewer</h1>
			<p class="lead">Wildlife behavior captured by game cameras at Little Lake</p>
		</div>
		<div class="container py-3 px-3">
			<div class="row">
				<div class="col-md-6 py-3 px-3">
					<h3>Camera Locations</h3>
					<div id = "mapid"></div> <!-- note mapid has defined hieght in style.css file -->
				</div>
				<div class="col-md-6 py-3 px-3">
					<h3 id = "galleryTitle"><!--populated by map.js--></h3>
					<div id = "gallery" class="overflow-auto">
					</div>
				</div>
			</div>
		</div>
